                    boxShadow: {

            font-family: "Space Grotesk", sans-serif;
        }

        }

            scrollbar-width: none;

<span class="material-symbols-outlined text-primary text-2xl">trending_up</span>
</div>
<div class="absolute -left-2 bottom-12 bg-white dark:bg-background-accent p-3 rounded-2xl shadow-xl z-20 animate-bounce" style="animation-duration: 4s;">
<span class="material-symbols-outlined text-orange-500 text-2xl">bolt</span>
</div>
</div>

<div class="flex flex-col gap-4 text-center z-10 max-w-xs">
<h1 class="text-4xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">

<span class="text-primary">Tracking</span>
</h1>
<p class="text-gray-500 dark:text-gray-400 text-lg font-normal leading-relaxed">
                Monitor efficiency, track costs, and drive smarter with real-time analytics.
            </p>

<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
</div>
