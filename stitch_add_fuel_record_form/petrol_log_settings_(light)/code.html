<!DOCTYPE html>

<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Petrol Log Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d968b",
              "background-light": "#f6f8f8",
              "background-dark": "#102220",
              "surface-light": "#eef2f3",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            boxShadow: {
                'neumorph': '9px 9px 16px rgb(200,206,208), -9px -9px 16px rgba(255,255,255, 0.8)',
                'neumorph-sm': '5px 5px 10px rgb(200,206,208), -5px -5px 10px rgba(255,255,255, 0.8)',
                'neumorph-inset': 'inset 6px 6px 10px 0 rgba(200,206,208, 0.9), inset -6px -6px 10px 0 rgba(255,255,255, 0.9)',
                'neumorph-pressed': 'inset 3px 3px 6px 0 rgba(200,206,208, 0.8), inset -3px -3px 6px 0 rgba(255,255,255, 0.9)',
            }
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        /* Custom toggle switch styles */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #0d968b;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #0d968b;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-white antialiased min-h-screen font-display selection:bg-primary/30">
<div class="mx-auto max-w-md bg-surface-light min-h-screen relative overflow-hidden flex flex-col shadow-2xl">
<!-- Header -->
<header class="pt-14 pb-6 px-6 flex items-center justify-between sticky top-0 z-10 bg-surface-light/90 backdrop-blur-sm">
<button class="flex items-center justify-center w-10 h-10 rounded-xl text-slate-600 shadow-neumorph-sm active:shadow-neumorph-pressed transition-all duration-200">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-xl font-bold tracking-tight text-slate-800">Settings</h1>
<div class="w-10"></div> <!-- Spacer for visual balance -->
</header>
<main class="flex-1 px-6 pb-10 space-y-8 overflow-y-auto">
<!-- Preferences Section -->
<section>
<h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 px-2">Preferences</h2>
<div class="rounded-2xl p-5 shadow-neumorph bg-surface-light space-y-6">
<!-- Unit System Segmented Control -->
<div class="space-y-3">
<label class="text-sm font-medium text-slate-600 block pl-1">Unit System</label>
<div class="flex p-1.5 rounded-xl shadow-neumorph-inset bg-surface-light h-12 relative">
<label class="flex-1 relative cursor-pointer z-10">
<input checked="" class="peer sr-only" name="units" type="radio" value="metric"/>
<div class="w-full h-full flex items-center justify-center rounded-lg text-sm font-medium text-slate-500 peer-checked:text-primary transition-colors duration-200">
                                    Metric (L/km)
                                </div>
<!-- Active Slider BG -->
<div class="absolute inset-0 bg-surface-light shadow-neumorph-sm rounded-lg opacity-0 peer-checked:opacity-100 -z-10 transition-opacity duration-300"></div>
</label>
<label class="flex-1 relative cursor-pointer z-10">
<input class="peer sr-only" name="units" type="radio" value="imperial"/>
<div class="w-full h-full flex items-center justify-center rounded-lg text-sm font-medium text-slate-500 peer-checked:text-primary transition-colors duration-200">
                                    Imperial (MPG)
                                </div>
<div class="absolute inset-0 bg-surface-light shadow-neumorph-sm rounded-lg opacity-0 peer-checked:opacity-100 -z-10 transition-opacity duration-300"></div>
</label>
</div>
</div>
<!-- Currency Selector -->
<div class="space-y-3">
<label class="text-sm font-medium text-slate-600 block pl-1">Currency</label>
<div class="relative">
<select class="w-full appearance-none bg-transparent border-none focus:ring-0 text-slate-700 font-semibold h-12 pl-4 pr-10 rounded-xl shadow-neumorph focus:shadow-neumorph-pressed transition-all outline-none">
<option>USD ($)</option>
<option>EUR (€)</option>
<option>GBP (£)</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-primary">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
</div>
</section>
<!-- Vehicle Configuration -->
<section>
<h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 px-2">Vehicle Profile</h2>
<div class="rounded-2xl p-5 shadow-neumorph bg-surface-light space-y-6">
<!-- Fuel Type -->
<div class="flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full flex items-center justify-center shadow-neumorph-sm text-primary">
<span class="material-symbols-outlined text-xl">local_gas_station</span>
</div>
<span class="font-medium text-slate-700">Fuel Type</span>
</div>
<span class="font-bold text-slate-800 bg-transparent py-2 pl-4 text-right">Premium 95</span>
<span class="material-symbols-outlined text-slate-400 text-sm">arrow_forward_ios</span>
</div>
<hr class="border-slate-200/50"/>
<!-- Tank Capacity -->
<div class="space-y-3">
<label class="text-sm font-medium text-slate-600 block pl-1">Tank Capacity</label>
<div class="relative flex items-center">
<input class="w-full bg-transparent border-none focus:ring-0 text-slate-800 font-bold text-lg h-12 pl-4 pr-12 rounded-xl shadow-neumorph-inset transition-all placeholder:text-slate-300" placeholder="50" type="number" value="45"/>
<span class="absolute right-4 text-slate-400 font-medium pointer-events-none">Liters</span>
</div>
</div>
</div>
</section>
<!-- App Settings & Sync -->
<section>
<h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 px-2">Data &amp; Sync</h2>
<div class="rounded-2xl p-5 shadow-neumorph bg-surface-light space-y-5">
<!-- iCloud Sync -->
<div class="flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full flex items-center justify-center shadow-neumorph-sm text-sky-500">
<span class="material-symbols-outlined text-xl">cloud_sync</span>
</div>
<div class="flex flex-col">
<span class="font-medium text-slate-700">iCloud Sync</span>
<span class="text-xs text-slate-400">Last synced: 2m ago</span>
</div>
</div>
<!-- Neumorphic Toggle -->
<label class="flex items-center cursor-pointer relative" for="sync-toggle">
<input checked="" class="sr-only peer" id="sync-toggle" type="checkbox"/>
<div class="w-12 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer shadow-inner dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all after:shadow-sm peer-checked:bg-primary"></div>
</label>
</div>
<hr class="border-slate-200/50"/>
<!-- Export Data -->
<button class="w-full group flex items-center justify-between py-2 active:scale-[0.98] transition-transform">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full flex items-center justify-center shadow-neumorph-sm text-primary group-active:shadow-neumorph-pressed transition-shadow">
<span class="material-symbols-outlined text-xl">ios_share</span>
</div>
<span class="font-medium text-slate-700">Export CSV Data</span>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</button>
</div>
</section>
<!-- Danger Zone -->
<section class="mt-8">
<button class="w-full py-4 rounded-xl shadow-neumorph text-red-500 font-semibold active:shadow-neumorph-pressed active:text-red-600 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">delete_outline</span>
                    Clear All Data
                </button>
</section>
</main>
<!-- Tab Bar -->
<nav class="bg-surface-light pb-6 pt-2 px-6">
<div class="flex justify-around items-center h-16 rounded-2xl shadow-neumorph px-2">
<button class="flex flex-col items-center justify-center w-12 h-12 rounded-xl text-slate-400 active:shadow-neumorph-pressed active:text-primary transition-all">
<span class="material-symbols-outlined">home</span>
</button>
<button class="flex flex-col items-center justify-center w-12 h-12 rounded-xl text-slate-400 active:shadow-neumorph-pressed active:text-primary transition-all">
<span class="material-symbols-outlined">directions_car</span>
</button>
<!-- Add Button (Floating-ish) -->
<button class="flex items-center justify-center w-14 h-14 -mt-8 rounded-full bg-primary text-white shadow-lg shadow-primary/30 transform active:scale-95 transition-transform">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
<button class="flex flex-col items-center justify-center w-12 h-12 rounded-xl text-slate-400 active:shadow-neumorph-pressed active:text-primary transition-all">
<span class="material-symbols-outlined">bar_chart</span>
</button>
<button class="flex flex-col items-center justify-center w-12 h-12 rounded-xl text-primary shadow-neumorph-pressed transition-all">
<span class="material-symbols-outlined">settings</span>
</button>
</div>
<div class="text-center mt-6 text-xs text-slate-400 font-medium">
                v2.4.1 (Build 203)
            </div>
</nav>
</div>
</body></html>
